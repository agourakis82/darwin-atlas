  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Check for trailing whitespace
        run: |
          ! grep -r '[[:blank:]]$' --include='*.jl' --include='*.d' julia/ demetrios/

      - name: Check for tabs (Julia uses spaces)
        run: |
          ! grep -r $'\t' --include='*.jl' julia/
